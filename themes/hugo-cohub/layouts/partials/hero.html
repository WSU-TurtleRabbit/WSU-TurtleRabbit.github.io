{{with .Site.Data.hero}}
{{if .enable}}
  <section class="hero" style="background-image: url( {{ .heroBGimg }} );">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <div class="hero-content">
            <h1>{{.title | safeHTML}}</h1>
            <p>
              {{.subtitle}}
            </p>
            {{ if .heroVideo }}
            <div class="hero-video-player">
              <div class="hero-video-player-icon">
                <a class="popup-vimeo" href="{{ .heroVideo }}">
                    <i class="ti-control-play"></i>
                </a>
              </div>
              {{ .herosVideoDesc | safeHTML }}
            </div>
            {{ end }}
          </div>
        </div>
      </div>
      {{ if .sponsor }}
      <div class="sponsor">
        <p>{{ .sponsor.text | safeHTML }}</p>
        <a href="{{ .sponsor.url }}" target="_blank">
          <img src="{{ .sponsor.logo }}" alt="Sponsor Logo">
        </a>
      </div>
      {{ end }}
    </div>
  </section>
{{end}}
{{end}}
